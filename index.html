<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Kalender Veckovy</title>
    <style>
        /* Stil för kalenderns container */
         .calendar-container {
            width: 100%;  /* Gör containern responsiv */
            max-width: 100%;  /* Säkerställer att containern inte går utanför bredden */
            margin: 0 auto;  /* Centrerar kalendern om bredden ändras */
            padding: 10px;  /* Lite extra utrymme runt kalendern */
            box-sizing: border-box;  /* För att säkerställa att padding inte läggs till i bredden */
        }

        /* Justera iframe så att kalendern får tillräcklig höjd */
        .calendar-container iframe {
            border: 0;
            width: 100%;
            height: 100vh;  /* Gör iframe-höjden responsiv (100% av höjden på webbläsarfönstret) */
        }
    </style>
</head>
<body>
    <h1>Veckovy från Google Kalender</h1>
    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?src=din_kalender_id@group.calendar.google.com&mode=week&bgcolor=%23ffffff&src=%23ff0000&ctz=Europe%2FStockholm" frameborder="0" scrolling="no"></iframe>
    </div>
</body>
</html>
